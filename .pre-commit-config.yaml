repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-docstring-first
      - id: requirements-txt-fixer
      - id: double-quote-string-fixer
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
