[settings]
# General Settings
profile=black

# Imports
force_sort_within_sections = true
force_to_top = future, __future__
skip_glob = **/migrations/**

# Sections
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
multi_line_output = 3
include_trailing_comma= true
force_grid_wrap = 0
combine_as_imports = true
